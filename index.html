<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FrontEnd Slider</title>
</head>

<body>
    <div class="slider">
        <img class="slide-image active" src="Images/HTML.jpeg" alt="HTML" data-link="https://developer.mozilla.org/en-US/docs/Web/HTML"/>
        <img class="slide-image" src="Images/CSS.jpeg" alt="CSS" data-link="https://developer.mozilla.org/en-US/docs/Web/CSS"/>
        <img class="slide-image" src="Images/JS.png" alt="JS" data-link="https://developer.mozilla.org/en-US/docs/Web/JavaScript"/>
        <img class="slide-image" src="Images/ReactJs.png" alt="ReactJs" data-link="https://developer.mozilla.org/en-US/docs/Learn/Tools_and_testing/Client-side_JavaScript_frameworks/React_getting_started"/>
        <div class="prev">Prev</div>
        <div class="next">Next</div>
        <div class="indicators"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
